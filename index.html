<!doctype html>

  <head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

  <body>
    <section class="section" id="testimonials">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Testimonials</h1>
            <h4 class="text-capitalize">What people I worked with say about me</h4>
          </div>
          <div class="col-lg-12">

            <div class="testimonials-container">

              <!-- Beginn SVGs -->

              <svg class="arrow arrow--left" width="68px" height="323px" viewBox="0 0 68 323">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <polyline id="Path" stroke="#979797" stroke-width="4" transform="translate(34.000000, 161.500000) rotate(-90.000000) translate(-34.000000, -161.500000) " points="-126 193 34 130 194 193"></polyline>
                </g>
              </svg>

              <svg class="arrow arrow--right" width="68px" height="323px" viewBox="0 0 68 323">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <polyline id="Path" stroke="#979797" stroke-width="4" transform="translate(34.000000, 161.500000) scale(-1, -1) rotate(-90.000000) translate(-34.000000, -161.500000) " points="-126 193 34 130 194 193"></polyline>
                </g>
              </svg>

              <!-- End SVGs -->
                

              <div class="testimonial">
                
              </div>

              <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              
            </div> <!-- End testimonials-container -->
            

          </div>

        

        </div>
      </div>
